<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="/style/tictactoe.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Play Tic Tac Toe</h1>
    </header>
    <div id="startBox">
        <div class="mb-3 row" id="nameBox">
            <label class="col-sm-2 col-form-label" for="name">Name:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input class="form-control form-control-sm" id="name" placeholder="Enter your name" type="text">
                    <button class="btn btn-primary" onclick="saveName()" type="button">Save Name</button>
                </div>
            </div>
        </div>
        <div class="input-group flex-column align-items-center mt-3" hidden id="buttonBox">
            <p class="mb-2" id="nameText"></p>
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-primary me-3" onclick="create_game()">Create Game</button>
                <button class="btn btn-primary me-3" onclick="connectToRandom()">Join Random Game</button>
                <button class="btn btn-primary" data-bs-target="#joinModal" data-bs-toggle="modal" type="button">Join
                    Game with ID
                </button>
            </div>
        </div>
    </div>
    <ul hidden id="gameBoard">
        <li class="tic" id="0_0"></li>
        <li class="tic" id="0_1"></li>
        <li class="tic" id="0_2"></li>
        <li class="tic" id="1_0"></li>
        <li class="tic" id="1_1"></li>
        <li class="tic" id="1_2"></li>
        <li class="tic" id="2_0"></li>
        <li class="tic" id="2_1"></li>
        <li class="tic" id="2_2"></li>
    </ul>
    <footer>
        <div id="oponentLogin"></div>
        <br>
        <button class="btn btn-outline-primary" hidden id="copylink" onclick="copyID()">Copy inviting link</button>
        <hr>
        <a class="btn btn-primary mt-3" href="/" id="back"><i class="fa fa-arrow-left"></i> Back to Library</a>
    </footer>
</div>
<div aria-hidden="true" aria-labelledby="joinModalLabel" class="modal fade" id="joinModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinModalLabel">Enter Game ID</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" id="game_id" placeholder="Enter Game ID" type="text">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" onclick="connectToSpecificGame()" type="button">Join</button>
            </div>
        </div>
    </div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-P00JKfjD+NweX8kpvWEiQSJBm1URozVWqgUHopP+13G7ufKbVpLKRRaZuhAR0Q1v"
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-clKAk7WaYNQiu/pGVWisoFQcSK2VL7YweoI1gim9/HFbMsRvD2ZtLWNoZoL4df65"
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/tictactoe.js"></script>
<script src="/js/socket.js"></script>
</html>
