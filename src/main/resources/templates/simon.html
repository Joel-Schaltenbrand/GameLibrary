<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/style/simon.css}" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
</head>
<body>
<div class="simon-game" id="simon-game">
    <h1 class="display-4">Simon</h1>
    <span class="trafficLight trafficLightRed" hidden id="trafficLight"><span></span></span>
    <br>
    <div class="game-board" hidden id="game-board">
        <div class="game-tile green" id="GREEN"></div>
        <div class="game-tile red" id="RED"></div>
        <div class="game-tile yellow" id="YELLOW"></div>
        <div class="game-tile blue" id="BLUE"></div>
    </div>
    <div class="game-controls">
        <button class="start-button btn btn-success" disabled id="start" onclick="startGame()">Start</button>
        <div class="count-display" id="counter"></div>
    </div>
    <br>
    <div>
        <hr>
        <a class="btn btn-primary mt-3" href="/" id="back"><i class="fa fa-arrow-left"></i> Back to Library</a>
    </div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="/js/simon.js"></script>
</html>
